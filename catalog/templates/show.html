<!DOCTYPE html>
<html>
<head>
	<title>data</title>
</head>

<body>
	<div>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			{%for message in messages%}
			<h3>{{message}}</h3>
			{% endfor %}
		{%endif%}
		{% endwith %}
	</div>
<table border=3>
	<tr>
		<td>Id</td>
		<td>Name</td>
		<td>Email</td>
		<td>Des</td>
	</tr>
	{% for i in data %}
	<tr>
		<td>{{i.id}}</td>
		<td>{{i.name}}</td>
		<td>{{i.email}}</td>
		<td>{{i.des}}</td>
		<td><button><a href="{{url_for('edit_data',edit_id=i.id)}}">Edit</a></button></td>
		<td><button><a href="{{url_for('delete_data',delete_id=i.id)}}">Delete</a></button></td>
	</tr>
	{%endfor%}
</table>
<button><a href="{{url_for('addData')}}">Add data</a></button>
<br/><br/>
{%if current_user.is_authenticated %}
<div><button><a href="{{url_for('logout')}}">Log out</a></button></div>

	
{% endif %}

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" href="#">
    <img src="../static/download.jpg" alt="Logo" style="width:42px;">
  </a>
  <a class="navbar-brand" href="#" style="font-size: 30px;position: absolute;left: 6%">Python Flask</a>
  {%if not current_user.is_authenticated %}
   <span style="left:84%;position: absolute;">
   	<button class="btn btn-success">
   		<a href="{{url_for('login')}}" style="text-decoration:none;position: relative;">
   			<span style="color: white">Login</span>
   		</a>
   	</button>
   </span>
  <span style="left:91%;position: absolute;">
   	<button class="btn btn-success">
   		<a href="{{url_for('register')}}" style="text-decoration:none;position: relative;">
   			<span style="color: white">Sign UP</span>
   		</a>
   	</button>
   </span>
   {%else%}
   <span style="left:91%;position: absolute;">
   	<button class="btn btn-success">
   		<a href="{{url_for('logout')}}" style="text-decoration:none;position: relative;">
   			<span style="color: white">Log out</span>
   		</a>
   	</button>
   </span>
   {%endif%}
</nav>

{%if current_user.is_authenticated %}
<div class="container">
  <h2>Data </h2>          
  <table class="table table-dark table-hover">
    <thead>
      <tr >
        <th>Id</th>
		<th>Name</th>
		<th>Email Id</th>
		<th>Designation</th>
		<th>Edit</th>
		<th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
	<tr>
		<td>{{i.id}}</td>
		<td>{{i.name}}</td>
		<td>{{i.email}}</td>
		<td>{{i.des}}</td>
		<td><button class="btn"><a href="">Edit</button></td>
		<td><button class="btn"><a href="">Delete</a></button></td>
	</tr>
	{%endfor%}
    </tbody>
  </table>
</div>
{%else%}
<div class="h-100 row align-items-center">
  <div class="col" style="background:gray;width:20%;position: absolute;margin-top: 20%;height:30%;color: white;text-align: center;padding: 50px;left: 40%;">
  	Please Login
  </div>
</div>
{% endif %}

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
